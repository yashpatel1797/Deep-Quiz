<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/rules.css" />
    <title>DeepQuiz | Rules</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-section">
        <div class="nav-logo">
          <a href="../index.html" class="logo-title fn-size-l"
            ><span>DeepQuiz</span></a
          >
        </div>
      </div>
      <div class="nav-search">
        <input
          type="text"
          class="search-input"
          placeholder="Search for product"
        />
        <a href="" class="btn btn-search">
          <span class="material-icons"> search </span>
        </a>
      </div>
      <div class="nav-user">
        <a href="./page/login.html" class="btn nav-user-btn">
          <span class="material-icons"> person </span>
          <span>Hi Name</span></a
        >
      </div>
    </nav>
    <div class="container">
      <div class="container rules">
        <h2>Rules</h2>
        <div class="spacer-2rem"></div>
        <div class="fn-size-m">
          <p class="rules-info">
            <span class="material-icons-round"> star </span> Each right answer
            scores 10 Points
          </p>
          <p class="rules-info">
            <span class="material-icons-round"> star </span> Each multiple
            choice question has only one correct answer
          </p>
          <p class="rules-info">
            <span class="material-icons-round"> star </span> To win the quiz you
            need to score more than 70%
          </p>
        </div>
        <div class="spacer-2rem"></div>
        <a href="/page/questions.html">
          <button class="btn btn-solid">Start Quiz</button>
        </a>
      </div>
    </div>
    <footer>
      <p>Made by Yash Patel</p>
      <div>
        <button class="btn">
          <a
            href="https://github.com/yashpatel1797"
            class="nav-icon-link link-no-style"
          >
            <span class="nav-icon">
              <i class="fab fa-github" aria-hidden="true"></i>
            </span>
          </a>
        </button>
        <button class="btn">
          <a
            href="https://twitter.com/yesgpatel"
            class="nav-icon-link link-no-style"
          >
            <span class="nav-icon">
              <i class="fab fa-twitter" aria-hidden="true"></i>
            </span>
          </a>
        </button>
        <button class="btn">
          <a
            href="https://www.linkedin.com/in/yashpatel797/"
            class="nav-icon-link link-no-style"
          >
            <span class="nav-icon">
              <i class="fab fa-linkedin-in" aria-hidden="true"></i>
            </span>
          </a>
        </button>
      </div>
    </footer>
